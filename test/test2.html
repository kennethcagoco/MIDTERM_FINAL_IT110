<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Example</title>
</head>
<body>
    <h2>Show Password Example</h2>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password">
    
    <input type="checkbox" id="show-password"> Show Password

    <script>
        // Get the password and confirm password input elements
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const showPasswordCheckbox = document.getElementById('show-password');

        // Add an event listener to the "Show Password" checkbox
        showPasswordCheckbox.addEventListener('change', function () {
            // Toggle the password input's type between "password" and "text"
            passwordInput.type = this.checked ? 'text' : 'password';
            confirmPasswordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
