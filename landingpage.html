<!DOCTYPE html>
<html>
<head>
<title>DOGGOS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1 {
        font-family: "Montserrat", sans-serif;
        color: grey;
    }
    img {margin-bottom: -7px}
    .w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" id="logoutButton">Logout</a>
  </div>
</nav>

<!-- PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>DOGGOS</b></h1>
  <p><b>Please look at this adorable dogs!</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/image/dog1.jpg" style="width:100%">
    <img src="/image/dog2.jpg" style="width:100%">
    <img src="/image/dog3.jpg" style="width:100%">
    <img src="/image/dog4.jpg" style="width:100%">
    <img src="/image/dog5.jpg" style="width:100%">
    <img src="/image/dog6.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/image/dog7.jpg" style="width:100%">
    <img src="/image/dog8.jpg" style="width:100%">
    <img src="/image/dog9.jpg" style="width:100%">
    <img src="/image/dog10.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/image/dog11.jpg" style="width:100%">
    <img src="/image/dog12.jpg" style="width:100%">
    <img src="/image/dog13.jpg" style="width:100%">
    <img src="/image/dog14.jpg" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Created by <a href="https://github.com/kennethcagoco" target="_blank" class="w3-hover-text-green">Lloyd Kenneth Cagoco</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}






  // Function to perform logout actions
  function logout() {
      // Clear any client-side data (e.g., cookies or local storage)
      // ...

      // Redirect to the login page
      window.location.href = "login3final.html";
  }

  // Add an event listener to the logout button
  document.getElementById("logoutButton").addEventListener("click", function() {
      // Perform the logout action
      logout();
  });

</script>

</body>
</html>
